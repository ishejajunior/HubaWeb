<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Homepage</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f8fbfc] p-4 pb-2 justify-between">
          <div class="text-[#0d171c] flex size-12 shrink-0 items-center" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">

          </div>
          <h2 class="text-[#0d171c] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">HUBA</h2>
        </div>
        <div class="px-4 py-3">
          <label class="flex flex-col min-w-40 h-12 w-full">
            <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
              <div
                class="text-[#47819e] flex border-none bg-[#e6eff4] items-center justify-center pl-4 rounded-l-xl border-r-0"
                data-icon="MagnifyingGlass"
                data-size="24px"
                data-weight="regular"
              >
                <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                  <path d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"></path>
                </svg>
              </div>
              <input
                placeholder="Where to?"
                class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171c] focus:outline-0 focus:ring-0 border-none bg-[#e6eff4] focus:border-none h-full placeholder:text-[#47819e] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                value=""
              />
            </div>
          </label>
        </div>
        <div class="flex gap-3 p-3 overflow-x-hidden">
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e6eff4] pl-4 pr-4">
            <p class="text-[#0d171c] text-sm font-medium leading-normal">Kimironko</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e6eff4] pl-4 pr-4">
            <p class="text-[#0d171c] text-sm font-medium leading-normal">Kigali Heights</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e6eff4] pl-4 pr-4">
            <p class="text-[#0d171c] text-sm font-medium leading-normal">Home</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e6eff4] pl-4 pr-4">
            <p class="text-[#0d171c] text-sm font-medium leading-normal">Boho</p>
          </div>
        </div>
        <div class="p-4">
          <div
            class="bg-cover bg-center flex flex-col items-stretch justify-end rounded-xl pt-[132px]"
            style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 100%), url("https://cdn.usegalileo.ai/stability/2053a915-628a-4f17-a9a2-22167f4d26da.png");'
          >
            <div class="flex w-full items-end justify-between gap-4 p-4">
              <p class="text-white tracking-light text-2xl font-bold leading-tight flex-1">Rent a car</p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#023047] text-[#f8fbfc] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <span class="truncate">Open</span>
              </button>
            </div>
          </div>
        </div>
        <div class="p-4">
          <div
            class="bg-cover bg-center flex flex-col items-stretch justify-end rounded-xl pt-[132px]"
            style='background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.4) 0%, rgba(0, 0, 0, 0) 100%), url("https://cdn.usegalileo.ai/sdxl10/8ab90258-95b4-46b7-b269-e70c06df7a1e.png");'
          >
            <div class="flex w-full items-end justify-between gap-4 p-4">
              <p class="text-white tracking-light text-2xl font-bold leading-tight flex-1">Book a ride</p>
              <button
                class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#023047] text-[#f8fbfc] text-sm font-bold leading-normal tracking-[0.015em]"
              >
                <a href="Riderlocationsearch.html" class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#023047] text-[#f8fbfc] text-sm font-bold leading-normal tracking-[0.015em]">
                  <span class="truncate">Open</span>
                </a>
              </button>
            </div>
          </div>
        </div>

      </div>
      <div>
        <div class="flex gap-2 border-t border-[#e6eff4] bg-[#f8fbfc] px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#0d171c]" href="#">
            <div class="text-[#0d171c] flex h-8 items-center justify-center" data-icon="Car" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M240,112H229.2L201.42,49.5A16,16,0,0,0,186.8,40H69.2a16,16,0,0,0-14.62,9.5L26.8,112H16a8,8,0,0,0,0,16h8v80a16,16,0,0,0,16,16H64a16,16,0,0,0,16-16V192h96v16a16,16,0,0,0,16,16h24a16,16,0,0,0,16-16V128h8a8,8,0,0,0,0-16ZM80,160H64a8,8,0,0,1,0-16H80a8,8,0,0,1,0,16Zm96,0a8,8,0,0,1,0-16h16a8,8,0,0,1,0,16Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#0d171c] text-xs font-medium leading-normal tracking-[0.015em]">Ride</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#47819e]" href="RiderActivityPage.html">
            <div class="text-[#47819e] flex h-8 items-center justify-center" data-icon="ChartLine" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M232,208a8,8,0,0,1-8,8H32a8,8,0,0,1-8-8V48a8,8,0,0,1,16,0v94.37L90.73,98a8,8,0,0,1,10.07-.38l58.81,44.11L218.73,90a8,8,0,1,1,10.54,12l-64,56a8,8,0,0,1-10.07.38L96.39,114.29,40,163.63V200H224A8,8,0,0,1,232,208Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#47819e] text-xs font-medium leading-normal tracking-[0.015em]">Activity</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#47819e]" href="RiderProfile.html">
            <div class="text-[#47819e] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.92,212c-15.23-26.33-38.7-45.21-66.09-54.16a72,72,0,1,0-73.66,0C63.78,166.78,40.31,185.66,25.08,212a8,8,0,1,0,13.85,8c18.84-32.56,52.14-52,89.07-52s70.23,19.44,89.07,52a8,8,0,1,0,13.85-8ZM72,96a56,56,0,1,1,56,56A56.06,56.06,0,0,1,72,96Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#47819e] text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
          </a>
        </div>
        <div class="h-5 bg-[#f8fbfc]"></div>
      </div>
    </div>
  </body>
</html>
