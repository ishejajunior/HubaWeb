<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-[#f8fbfc] p-4 pb-2 justify-between">
        <h2 class="text-[#0d171c] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pl-12 pr-12">Sign up</h2>
      </div>
      <div class="flex px-4 py-3">
        <div class="flex h-10 flex-1 items-center justify-center rounded-full bg-[#e6eff4] p-1">
          <label
            class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-[#f8fbfc] has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#0d171c] text-[#47819e] text-sm font-medium leading-normal"
          >
            <span class="truncate">Driver</span>
            <input type="radio" name="2048903e-6c22-4fa8-816b-4004f3b84bd7" class="invisible w-0" value="Driver" />
          </label>
          <label
            class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-[#f8fbfc] has-[:checked]:shadow-[0_0_4px_rgba(0,0,0,0.1)] has-[:checked]:text-[#0d171c] text-[#47819e] text-sm font-medium leading-normal"
          >
            <span class="truncate">Rider</span>
            <input type="radio" name="2048903e-6c22-4fa8-816b-4004f3b84bd7" class="invisible w-0" value="Rider" checked="" />
          </label>
        </div>
      </div>
      <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#0d171c] text-base font-medium leading-normal pb-2">First name</p>
          <input
            placeholder="John"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171c] focus:outline-0 focus:ring-0 border-none bg-[#e6eff4] focus:border-none h-14 placeholder:text-[#47819e] p-4 text-base font-normal leading-normal"
            value=""
          />
        </label>
      </div>
      <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#0d171c] text-base font-medium leading-normal pb-2">Last name</p>
          <input
            placeholder="Doe"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171c] focus:outline-0 focus:ring-0 border-none bg-[#e6eff4] focus:border-none h-14 placeholder:text-[#47819e] p-4 text-base font-normal leading-normal"
            value=""
          />
        </label>
      </div>
      <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#0d171c] text-base font-medium leading-normal pb-2">Email</p>
          <input
            placeholder="john.doe@gmail.com"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171c] focus:outline-0 focus:ring-0 border-none bg-[#e6eff4] focus:border-none h-14 placeholder:text-[#47819e] p-4 text-base font-normal leading-normal"
            value=""
          />
        </label>
      </div>
      <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <p class="text-[#0d171c] text-base font-medium leading-normal pb-2">Address</p>
          <input
            placeholder="1234 Market St"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171c] focus:outline-0 focus:ring-0 border-none bg-[#e6eff4] focus:border-none h-14 placeholder:text-[#47819e] p-4 text-base font-normal leading-normal"
            value=""
          />
        </label>
      </div>
      <div class="flex px-4 py-3">
        <button
          class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 flex-1 bg-[#023047] text-[#f8fbfc] text-base font-bold leading-normal tracking-[0.015em]"
          onclick="window.location.href = 'DriverIndex.html';"
        >
          <span class="truncate">Sign Up</span>
        </button>
      </div>
      <div class="h-5 bg-[#f8fbfc]"></div>
    </div>
  </body>
</html>
