<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="@container">
        <div class="@[480px]:px-4 @[480px]:py-3">
          <div
            class="w-full bg-center bg-no-repeat bg-cover flex flex-col justify-end overflow-hidden bg-[#f8fbfc] @[480px]:rounded-xl min-h-[218px]"
            style='background-image: url("https://cdn.usegalileo.ai/stability/abce45d9-bfa5-4a3b-9093-5c5bc679e544.png");'
          ></div>
        </div>
      </div>
     
      <h3 class="text-[#0d171c] tracking-light text-2xl font-bold leading-tight px-4 text-center pb-2 pt-5">Welcome back to HUBA</h3>
      <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <input
            placeholder="Email"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171c] focus:outline-0 focus:ring-0 border-none bg-[#e6eff4] focus:border-none h-14 placeholder:text-[#47819e] p-4 text-base font-normal leading-normal"
            value=""
          />
        </label>
      </div>
      <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
        <label class="flex flex-col min-w-40 flex-1">
          <input
            placeholder="Password"
            class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171c] focus:outline-0 focus:ring-0 border-none bg-[#e6eff4] focus:border-none h-14 placeholder:text-[#47819e] p-4 text-base font-normal leading-normal"
            value=""
          />
        </label>
      </div>
      <div class="flex justify-center">
        <div class="flex flex-1 gap-3 max-w-[480px] flex-col items-stretch px-4 py-3">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-[#023047] text-[#f8fbfc] text-base font-bold leading-normal tracking-[0.015em] w-full"
            onclick="window.location.href = 'Rider/Index.html';"
          >
            <span class="truncate">Log in</span>
          </button>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-12 px-5 bg-transparent text-[#0d171c] text-base font-bold leading-normal tracking-[0.015em] w-full"
            onclick="window.location.href = 'Signin.html';"
          >
            <span class="truncate">New user? Sign Up</span>
          </button>
        </div>
      </div>
      <p class="text-[#47819e] text-sm font-normal leading-normal pb-3 pt-1 px-4 underline">Forgot password?</p>
      <div class="flex items-center px-4 py-3 justify-center">
        <div class="overflow-visible w-[34px]">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover border-[#f8fbfc] bg-[#e6eff4] text-[#47819e] rounded-full flex items-center justify-center size-11 border-4"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/f13c22f5-a125-4645-825a-97ea24756ef4.png");'
          ></div>
        </div>
        <div class="overflow-visible w-11">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover border-[#f8fbfc] bg-[#e6eff4] text-[#47819e] rounded-full flex items-center justify-center size-11 border-4"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/14d1d4ee-421c-492b-aa2e-54fcd6f5980c.png");'
          ></div>
        </div>
      </div>
      <div class="h-5 bg-[#f8fbfc]"></div>
    </div>
  </body>
</html>
