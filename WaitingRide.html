<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-[#f8fbfc] p-4 pb-2 justify-between">
        <div class="text-[#0d171c] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg>
        </div>
      </div>
      <div class="@container flex flex-col h-full flex-1">
        <div class="flex flex-1 flex-col @[480px]:px-4 @[480px]:py-3">
          <div
            class="bg-cover bg-center flex min-h-[320px] flex-1 flex-col justify-between px-4 pb-4 pt-5 @[480px]:rounded-xl @[480px]:px-8 @[480px]:pb-6 @[480px]:pt-8"
            style='background-image: url("https://cdn.usegalileo.ai/maps/a8130b89-f8a3-4663-b3d1-06a52966c532.png");'
          >
            <label class="flex flex-col min-w-40 h-12">
              <div class="flex w-full flex-1 items-stretch rounded-xl h-full">
                <div
                  class="text-[#47819e] flex border-none bg-[#f8fbfc] items-center justify-center pl-4 rounded-l-xl border-r-0"
                  data-icon="MagnifyingGlass"
                  data-size="24px"
                  data-weight="regular"
                >
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                    <path
                      d="M229.66,218.34l-50.07-50.06a88.11,88.11,0,1,0-11.31,11.31l50.06,50.07a8,8,0,0,0,11.32-11.32ZM40,112a72,72,0,1,1,72,72A72.08,72.08,0,0,1,40,112Z"
                    ></path>
                  </svg>
                </div>
                <input
                  placeholder="Search"
                  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171c] focus:outline-0 focus:ring-0 border-none bg-[#f8fbfc] focus:border-none h-full placeholder:text-[#47819e] px-4 rounded-l-none border-l-0 pl-2 text-base font-normal leading-normal"
                  value=""
                />
              </div>
            </label>
            <div class="flex flex-col items-end gap-3">
              <div class="flex flex-col gap-0.5">
                <button class="flex size-10 items-center justify-center rounded-t-full bg-[#f8fbfc] shadow-[0_2px_4px_rgba(0,0,0,0.1)]">
                  <div class="text-[#0d171c]" data-icon="Plus" data-size="24px" data-weight="regular">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path d="M224,128a8,8,0,0,1-8,8H136v80a8,8,0,0,1-16,0V136H40a8,8,0,0,1,0-16h80V40a8,8,0,0,1,16,0v80h80A8,8,0,0,1,224,128Z"></path>
                    </svg>
                  </div>
                </button>
                <button class="flex size-10 items-center justify-center rounded-b-full bg-[#f8fbfc] shadow-[0_2px_4px_rgba(0,0,0,0.1)]">
                  <div class="text-[#0d171c]" data-icon="Minus" data-size="24px" data-weight="regular">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                      <path d="M224,128a8,8,0,0,1-8,8H40a8,8,0,0,1,0-16H216A8,8,0,0,1,224,128Z"></path>
                    </svg>
                  </div>
                </button>
              </div>
              <button class="flex size-10 items-center justify-center rounded-full bg-[#f8fbfc] shadow-[0_2px_4px_rgba(0,0,0,0.1)]">
                <div class="text-[#0d171c]" data-icon="NavigationArrow" data-size="24px" data-weight="regular">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256" transform="scale(-1, 1)">
                    <path
                      d="M229.33,98.21,53.41,33l-.16-.05A16,16,0,0,0,32.9,53.25a1,1,0,0,0,.05.16L98.21,229.33A15.77,15.77,0,0,0,113.28,240h.3a15.77,15.77,0,0,0,15-11.29l23.56-76.56,76.56-23.56a16,16,0,0,0,.62-30.38ZM224,113.3l-76.56,23.56a16,16,0,0,0-10.58,10.58L113.3,224h0l-.06-.17L48,48l175.82,65.22.16.06Z"
                    ></path>
                  </svg>
                </div>
              </button>
            </div>
          </div>
        </div>
      </div>
      <h1 class="text-[#0d171c] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Rider Information</h1>
      <div class="flex items-center px-4 py-3 justify-center">
        <div class="overflow-visible w-11">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover border-[#f8fbfc] bg-[#e6eff4] text-[#47819e] rounded-full flex items-center justify-center size-11 border-4"
            style='background-image: url("https://cdn.usegalileo.ai/stability/c5692aeb-20fb-4c58-a343-f40f0befde22.png");'
          ></div>
        </div>
      </div>
      <h2 class="text-[#0d171c] text-lg font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-2 pt-4">Isabella</h2>
      <p class="text-[#47819e] text-sm font-normal leading-normal pb-3 pt-1 px-4">Pick-up location: XYZ Street, Kigali</p>
      <div class="flex justify-center">
        <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#023047] text-[#f8fbfc] text-sm font-bold leading-normal tracking-[0.015em] grow"
            onclick="window.location.href = 'RiderChat.html';"
          >
            <span class="truncate">Message</span>
          </button>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#e6eff4] text-[#0d171c] text-sm font-bold leading-normal tracking-[0.015em] grow"
          >
            <span class="truncate">Call</span>
          </button>
          <button
            class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-transparent text-[#0d171c] text-sm font-bold leading-normal tracking-[0.015em] grow"
          >
            <span class="truncate">Cancel Trip</span>
          </button>
        </div>
      </div>
      <div class="h-5 bg-[#f8fbfc]"></div>
    </div>
  </body>
</html>
