      <div>

        <div class="flex flex-wrap gap-3 px-4 py-3">

            <p class="text-[#0d171c] tracking-light text-2xl font-bold leading-tight">RWF 0.00</p>
            <div class="flex items-center gap-2"><p class="text-[#47819e] text-sm font-normal leading-normal">Today's Earnings</p></div>
          </div>
          <div class="flex min-w-[111px] flex-1 basis-[fit-content] flex-col gap-2 rounded-lg border border-[#cee0e9] p-3 items-center text-center">

            <div class="flex items-center gap-2"><p class="text-[#47819e] text-sm font-normal leading-normal">Today's Rides</p></div>

        </div>

            <div class="flex items-center gap-2"><p class="text-[#47819e] text-sm font-normal leading-normal">Weekly Earnings</p></div>
          </div>
          <div class="flex min-w-[111px] flex-1 basis-[fit-content] flex-col gap-2 rounded-lg border border-[#cee0e9] p-3 items-center text-center">
            <p class="text-[#0d171c] tracking-light text-2xl font-bold leading-tight">Friday, Jan 14</p>
            <div class="flex items-center gap-2"><p class="text-[#47819e] text-sm font-normal leading-normal">Payout Date</p></div>
          </div>
        </div>
        <div class="p-4">

            class="bg-cover bg-center flex flex-col items-stretch justify-end rounded-xl pt-[132px]"

                <p class="text-white text-base font-medium leading-normal">Tap 'Go' to start driving</p>
              </div>
            </div>
          </div>
        </div>
