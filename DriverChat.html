<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f8fbfc] p-4 pb-2 justify-between">
          <div class="text-[#0d171c] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
            </svg>
          </div>
          <h2 class="text-[#0d171c] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Chat with driver</h2>
        </div>
        <h4 class="text-[#47819e] text-sm font-bold leading-normal tracking-[0.015em] px-4 py-2 text-center">Suggested quick texts</h4>
        <div class="flex gap-3 p-3 flex-wrap pr-4">
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e6eff4] pl-4 pr-4">
            <p class="text-[#0d171c] text-sm font-medium leading-normal">I've arrived</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e6eff4] pl-4 pr-4">
            <p class="text-[#0d171c] text-sm font-medium leading-normal">Be there in 5</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e6eff4] pl-4 pr-4">
            <p class="text-[#0d171c] text-sm font-medium leading-normal">Where are you?</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e6eff4] pl-4 pr-4">
            <p class="text-[#0d171c] text-sm font-medium leading-normal">Will be late</p>
          </div>
          <div class="flex h-8 shrink-0 items-center justify-center gap-x-2 rounded-full bg-[#e6eff4] pl-4 pr-4">
            <p class="text-[#0d171c] text-sm font-medium leading-normal">Need help with luggage</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#f8fbfc] px-4 min-h-[72px] py-2">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-full h-14 w-fit"
            style='background-image: url("https://cdn.usegalileo.ai/stability/6ae9b42c-9244-4014-84c0-a8aaf8e69ff8.png");'
          ></div>
          <div class="flex flex-col justify-center">
            <p class="text-[#0d171c] text-base font-medium leading-normal line-clamp-1">Driver</p>
            <p class="text-[#47819e] text-sm font-normal leading-normal line-clamp-2">Active now</p>
          </div>
        </div>
        <div class="flex gap-3 p-4">
          <div class="flex flex-1 flex-col items-stretch gap-2">
            <div class="flex flex-col gap-1">
              <div class="flex flex-wrap items-center gap-3">
                <p class="text-[#0d171c] text-base font-bold leading-tight">John</p>
                <p class="text-[#47819e] text-sm font-normal leading-normal">8:00 PM</p>
              </div>
              <p class="text-[#0d171c] text-base font-normal leading-normal">I'm a few minutes away. Will pick you up at the corner of Union and Van Ness.</p>
            </div>
          </div>
        </div>
      </div>
      <div>
        <div class="flex max-w-[480px] flex-1 flex-wrap items-end gap-4 px-4 py-3">
          <label class="flex flex-col min-w-40 flex-1">
            <textarea
              placeholder="Write a message"
              class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-[#0d171c] focus:outline-0 focus:ring-0 border-none bg-[#e6eff4] focus:border-none min-h-36 placeholder:text-[#47819e] p-4 text-base font-normal leading-normal"
            ></textarea>
          </label>
        </div>
        <div class="flex justify-stretch">
          <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 justify-end">
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#023047] text-[#f8fbfc] text-sm font-bold leading-normal tracking-[0.015em]"
            ></button>
            <button
              class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-10 px-4 bg-[#023047] text-[#f8fbfc] text-sm font-bold leading-normal tracking-[0.015em]"
            ></button>
          </div>
        </div>
        <div class="h-5 bg-[#f8fbfc]"></div>
      </div>
    </div>
  </body>
</html>
