<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f8fbfc] p-4 pb-2 justify-between">
          <div class="text-[#0d171c] flex size-12 shrink-0 items-center" data-icon="MagnifyingGlass" data-size="24px" data-weight="regular">
          
          </div>
          <h2 class="text-[#0d171c] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">HUBA</h2>
        </div>
        <h2 class="text-[#0d171c] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Scheduled Ride</h2>
        <div class="p-4 @container">
          <div class="flex flex-col items-stretch justify-start rounded-xl @xl:flex-row @xl:items-start">
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl"
              style='background-image: url("https://cdn.usegalileo.ai/stability/6578bea9-c130-4ecf-8534-c82298f79cc2.png");'
            ></div>
            <div class="flex w-full min-w-72 grow flex-col items-stretch justify-center gap-1 py-4 @xl:px-4">
              <p class="text-[#0d171c] text-lg font-bold leading-tight tracking-[-0.015em]">Scheduled Ride</p>
              <div class="flex items-end gap-3 justify-between">
                <div class="flex flex-col gap-1">
                  <p class="text-[#47819e] text-base font-normal leading-normal">Date: 22 Feb 2023, 10:00 AM</p>
                  <p class="text-[#47819e] text-base font-normal leading-normal">Cost: 9,000 Rwf</p>
                </div>
                <button
                  class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-full h-8 px-4 bg-[#023047] text-[#f8fbfc] text-sm font-medium leading-normal"
                >
                  <span class="truncate">Open</span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <h2 class="text-[#0d171c] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Past Rides</h2>
        <div class="flex items-center gap-4 bg-[#f8fbfc] px-4 min-h-[72px] py-2">
          <div class="flex flex-col justify-center">
            <p class="text-[#0d171c] text-base font-medium leading-normal line-clamp-1">Date: 20 Feb 2023</p>
            <p class="text-[#47819e] text-sm font-normal leading-normal line-clamp-2">Cost: 8,000 Rwf</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#f8fbfc] px-4 min-h-[72px] py-2">
          <div class="flex flex-col justify-center">
            <p class="text-[#0d171c] text-base font-medium leading-normal line-clamp-1">Date: 18 Feb 2023</p>
            <p class="text-[#47819e] text-sm font-normal leading-normal line-clamp-2">Cost: 7,000 Rwf</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#f8fbfc] px-4 min-h-[72px] py-2">
          <div class="flex flex-col justify-center">
            <p class="text-[#0d171c] text-base font-medium leading-normal line-clamp-1">Date: 16 Feb 2023</p>
            <p class="text-[#47819e] text-sm font-normal leading-normal line-clamp-2">Cost: 7,500 Rwf</p>
          </div>
        </div>
      </div>
      <div>
        <div class="flex gap-2 border-t border-[#e6eff4] bg-[#f8fbfc] px-4 pb-3 pt-2">
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#47819e]" href="Index.html">
            <div class="text-[#47819e] flex h-8 items-center justify-center" data-icon="Car" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M240,112H229.2L201.42,49.5A16,16,0,0,0,186.8,40H69.2a16,16,0,0,0-14.62,9.5L26.8,112H16a8,8,0,0,0,0,16h8v80a16,16,0,0,0,16,16H64a16,16,0,0,0,16-16V192h96v16a16,16,0,0,0,16,16h24a16,16,0,0,0,16-16V128h8a8,8,0,0,0,0-16ZM69.2,56H186.8l24.89,56H44.31ZM64,208H40V192H64Zm128,0V192h24v16Zm24-32H40V128H216ZM56,152a8,8,0,0,1,8-8H80a8,8,0,0,1,0,16H64A8,8,0,0,1,56,152Zm112,0a8,8,0,0,1,8-8h16a8,8,0,0,1,0,16H176A8,8,0,0,1,168,152Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#47819e] text-xs font-medium leading-normal tracking-[0.015em]">Ride</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#0d171c]" href="RiderActivityPage.html">
            <div class="text-[#0d171c] flex h-8 items-center justify-center" data-icon="MagnifyingGlass" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M224,200h-8V40a8,8,0,0,0-8-8H152a8,8,0,0,0-8,8V80H96a8,8,0,0,0-8,8v40H48a8,8,0,0,0-8,8v64H32a8,8,0,0,0,0,16H224a8,8,0,0,0,0-16ZM160,48h40V200H160ZM104,96h40V200H104ZM56,144H88v56H56Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#0d171c] text-xs font-medium leading-normal tracking-[0.015em]">Activity</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#47819e]" href="RiderProfile.html">
            <div class="text-[#47819e] flex h-8 items-center justify-center" data-icon="MapPin" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.93,220a8,8,0,0,1-6.93,4H32a8,8,0,0,1-6.92-12c15.23-26.33,38.7-45.21,66.09-54.16a72,72,0,1,1,73.66,0c27.39,8.95,50.86,27.83,66.09,54.16A8,8,0,0,1,230.93,220Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#47819e] text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
          </a>
        </div>
        <div class="h-5 bg-[#f8fbfc]"></div>
      </div>
    </div>
  </body>
</html>
