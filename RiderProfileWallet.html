<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] group/design-root overflow-x-hidden" style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'>
      <div class="flex items-center bg-[#f8fbfc] p-4 pb-2 justify-between">
        <div class="text-[#0d171c] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M224,128a8,8,0,0,1-8,8H59.31l58.35,58.34a8,8,0,0,1-11.32,11.32l-72-72a8,8,0,0,1,0-11.32l72-72a8,8,0,0,1,11.32,11.32L59.31,120H216A8,8,0,0,1,224,128Z"></path>
          </svg>
        </div>
        <h2 class="text-[#0d171c] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">
          <a href="RiderProfile.html">Wallet</a>
        </h2>
      </div>
      <h1 class="text-[#0d171c] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-left pb-3 pt-5">Add a payment method</h1>
      <div class="flex items-center gap-4 bg-[#f8fbfc] px-4 min-h-14 justify-between">
        <p class="text-[#0d171c] text-base font-normal leading-normal flex-1 truncate">Debit or credit card</p>
        <div class="shrink-0">
          <div class="text-[#0d171c] flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-4 bg-[#f8fbfc] px-4 min-h-14 justify-between">
        <p class="text-[#0d171c] text-base font-normal leading-normal flex-1 truncate">Mobile Money</p>
        <div class="shrink-0">
          <div class="text-[#0d171c] flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-4 bg-[#f8fbfc] px-4 min-h-14 justify-between">
        <p class="text-[#0d171c] text-base font-normal leading-normal flex-1 truncate">HubaMoney</p>
        <div class="shrink-0">
          <div class="text-[#0d171c] flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
            </svg>
          </div>
        </div>
      </div>
      <div class="flex items-center gap-4 bg-[#f8fbfc] px-4 min-h-14 justify-between">
        <p class="text-[#0d171c] text-base font-normal leading-normal flex-1 truncate">Scan card</p>
        <div class="shrink-0">
          <div class="text-[#0d171c] flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">
            <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
              <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
            </svg>
          </div>
        </div>
      </div>
      <h2 class="text-[#0d171c] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 pb-3 pt-5">Saved cards</h2>
      <div class="flex overflow-y-auto [-ms-scrollbar-style:none] [scrollbar-width:none] [&amp;::-webkit-scrollbar]:hidden">
        <div class="flex items-stretch p-4 gap-3">
          <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-40">
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex flex-col"
              style='background-image: url("https://cdn.usegalileo.ai/stability/462fc1e1-21f6-40e7-ae45-57d6dc1ee271.png");'
            ></div>
            <div>
              <p class="text-[#0d171c] text-base font-medium leading-normal">**** 2345</p>
              <p class="text-[#47819e] text-sm font-normal leading-normal">Visa</p>
            </div>
          </div>
          <div class="flex h-full flex-1 flex-col gap-4 rounded-lg min-w-40">
            <div
              class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl flex flex-col"
              style='background-image: url("https://cdn.usegalileo.ai/stability/e8081871-628a-428f-aeb4-3dbc11d0a5ae.png");'
            ></div>
            <div>
              <p class="text-[#0d171c] text-base font-medium leading-normal">**** 3456</p>
              <p class="text-[#47819e] text-sm font-normal leading-normal">Mastercard</p>
            </div>
          </div>
        </div>
      </div>
      <div class="h-5 bg-[#f8fbfc]"></div>
    </div>
  </body>
</html>
