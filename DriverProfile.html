<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin="" />
    <link
      rel="stylesheet"
      as="style"
      onload="this.rel='stylesheet'"
      href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Plus+Jakarta+Sans%3Awght%40400%3B500%3B700%3B800"
    />

    <title>Galileo Design</title>
    <link rel="icon" type="image/x-icon" href="data:image/x-icon;base64," />

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  </head>
  <body>
    <div
      class="relative flex size-full min-h-screen flex-col bg-[#f8fbfc] justify-between group/design-root overflow-x-hidden"
      style='font-family: "Plus Jakarta Sans", "Noto Sans", sans-serif;'
    >
      <div>
        <div class="flex items-center bg-[#f8fbfc] p-4 pb-2 justify-between">
          <div class="text-[#0d171c] flex size-12 shrink-0 items-center" data-icon="ArrowLeft" data-size="24px" data-weight="regular">
         
          </div>
          <h2 class="text-[#0d171c] text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Profile</h2>
        </div>
        <div class="flex p-4 @container">
          <div class="flex w-full flex-col gap-4 items-center">
            <div class="flex gap-4 flex-col items-center">
              <div
                class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32"
                style='background-image: url("https://cdn.usegalileo.ai/stability/a7fcdc2a-be9b-4eda-8321-4722511130ad.png");'
              ></div>
              <div class="flex flex-col items-center justify-center justify-center">
                <p class="text-[#0d171c] text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">John Meyer</p>
                <p class="text-[#47819e] text-base font-normal leading-normal text-center">Joined Oct 2020</p>
              </div>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#f8fbfc] px-4 min-h-[72px] py-2">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-lg size-14"
            style='background-image: url("https://cdn.usegalileo.ai/sdxl10/00924e1e-39d3-402a-baf1-d8e7a3771a27.png");'
          ></div>
          <div class="flex flex-col justify-center">
            <p class="text-[#0d171c] text-base font-medium leading-normal line-clamp-1">Model: Toyota Prius</p>
            <p class="text-[#47819e] text-sm font-normal leading-normal line-clamp-2">License Plate: 1234567</p>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#f8fbfc] px-4 min-h-14 justify-between">
          <a href="DriverProfileSettings.html" class="text-[#0d171c] text-base font-normal leading-normal flex-1 truncate">Settings</a>
          <div class="shrink-0">
            <div class="text-[#0d171c] flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
            <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
              </svg>
            </div>
          </div>
        </div>
        <div class="flex items-center gap-4 bg-[#f8fbfc] px-4 min-h-14 justify-between">
          <p class="text-[#0d171c] text-base font-normal leading-normal flex-1 truncate">Get Help</p>
          <div class="shrink-0">
            <div class="text-[#0d171c] flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>

          <div class="shrink-0">
            <div class="text-[#0d171c] flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path d="M181.66,133.66l-80,80a8,8,0,0,1-11.32-11.32L164.69,128,90.34,53.66a8,8,0,0,1,11.32-11.32l80,80A8,8,0,0,1,181.66,133.66Z"></path>
              </svg>
            </div>
          </div>
        </div>

            <div class="text-[#0d171c] flex size-7 items-center justify-center" data-icon="CaretRight" data-size="24px" data-weight="regular">

              </svg>
            </div>
          </div>
        </div>

            <div class="text-[#47819e] flex h-8 items-center justify-center" data-icon="Car" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path

              </svg>
            </div>
            <p class="text-[#47819e] text-xs font-medium leading-normal tracking-[0.015em]">Ride</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 text-[#47819e]" href="DriverActivity.html">
            <div class="text-[#47819e] flex h-8 items-center justify-center" data-icon="ChartLine" data-size="24px" data-weight="regular">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M232,208a8,8,0,0,1-8,8H32a8,8,0,0,1-8-8V48a8,8,0,0,1,16,0v94.37L90.73,98a8,8,0,0,1,10.07-.38l58.81,44.11L218.73,90a8,8,0,1,1,10.54,12l-64,56a8,8,0,0,1-10.07.38L96.39,114.29,40,163.63V200H224A8,8,0,0,1,232,208Z"

              </svg>
            </div>

          </a>

            <div class="text-[#47819e] flex h-8 items-center justify-center" data-icon="BookOpen" data-size="24px" data-weight="regular">

                ></path>
              </svg>
            </div>
            <p class="text-[#47819e] text-xs font-medium leading-normal tracking-[0.015em]">Learn</p>
          </a>
          <a class="just flex flex-1 flex-col items-center justify-end gap-1 rounded-full text-[#0d171c]" href="#">
            <div class="text-[#0d171c] flex h-8 items-center justify-center" data-icon="User" data-size="24px" data-weight="fill">
              <svg xmlns="http://www.w3.org/2000/svg" width="24px" height="24px" fill="currentColor" viewBox="0 0 256 256">
                <path
                  d="M230.93,220a8,8,0,0,1-6.93,4H32a8,8,0,0,1-6.92-12c15.23-26.33,38.7-45.21,66.09-54.16a72,72,0,1,1,73.66,0c27.39,8.95,50.86,27.83,66.09,54.16A8,8,0,0,1,230.93,220Z"
                ></path>
              </svg>
            </div>
            <p class="text-[#0d171c] text-xs font-medium leading-normal tracking-[0.015em]">Profile</p>
          </a>
        </div>
        <div class="h-5 bg-[#f8fbfc]"></div>
      </div>
    </div>
